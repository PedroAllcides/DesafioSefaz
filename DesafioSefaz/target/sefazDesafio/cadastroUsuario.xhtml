<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Cadastro de usuário</title>
</h:head>
<h:body>
	<h:form>

		<div align="center" style="margin-top: 5%;">
			<h:graphicImage library="images" name="sefaz-pe.png"></h:graphicImage>
		</div>

		<div align="center">
			<h2 style="color: #0B0B61">Cadastro de usuário</h2>
			<h:panelGrid columns="4">
				<br />
				<p:outputLabel value="Nome:" style="color:#0B0B61; font-weight:bold" />
				<br />
				<p:inputText id="nome" maxlength="50"
					value="#{beanUsuario.usuario.nome}" />
				<br />
				<p:outputLabel value="Email:"
					style="color:#0B0B61; font-weight:bold" />
				<br />
				<p:inputText maxlength="30" value="#{beanUsuario.usuario.email}" />
				<br />
				<p:outputLabel value="Senha:"
					style="color:#0B0B61; font-weight:bold" />
				<br />
				<p:inputText maxlength="25" value="#{beanUsuario.usuario.senha}" />
				<br />
			</h:panelGrid>
		</div>

		<div align="center" style="margin-top: -15px">
			<p:commandButton value="Salvar" id="salvar"
				action="#{beanUsuario.InsertUsuario}"
				style="background-color:#0B0B61; color:#F2F2F2; margin-left: 3%;"
				styleClass="ui-priority-primary" />

			<p:button value="Voltar" id="voltar"
				style="background-color:#0B0B61; color:#F2F2F2; margin-left: 10px;"
				styleClass="ui-priority-primary" outcome="/home.xhtml" />
		</div>

		<div align="center">
			<br />
			<p:outputLabel id="msg" value="#{BeanUsuario.mensagem}"
				style="color:#01DF01; font-weight:bold" />
		</div>
	</h:form>
</h:body>
</html>
