<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Home</title>
</h:head>
<h:body>
	<h:form>

		<div align="center" style="margin-top: 5%;">
			<h:graphicImage library="images" name="sefaz-pe.png"></h:graphicImage>
		</div>

		<div align="center">
			<h:panelGrid columns="2">
				<p:outputLabel value="Usuário:"
					style="margin-left: 35%; color:#0B0B61; font-weight:bold" />
				<br />
				<p:inputText id="usuario" value="#{beanLogin.usuario.nome}" />
				<br />
				<p:outputLabel value="Senha:"
					style="margin-left: 35%; color:#0B0B61; font-weight:bold" />
				<br />
				<p:inputText id="senha" value="#{beanLogin.usuario.senha}" type="password"
					style="margin-bottom: 10px; margin-padin;" />
				<br />
				
			</h:panelGrid>
		</div>
		<div align="center">
			<p:commandButton value="Logar" id="Logar" action="#{beanLogin.VerificaLoginUsuario}"
				style="background-color:#0B0B61; color:#F2F2F2;"
				styleClass="ui-priority-primary" />
			<br />
			<p:button value="Cadastrar"
				style="background-color:#0B0B61; color:#F2F2F2; margin-top: 5px;"
				styleClass="ui-priority-primary" outcome="/cadastroUsuario.xhtml" />
			<br />
			<p:button value="Listar"
				style="background-color:#0B0B61; color:#F2F2F2; margin-top: 5px;"
				styleClass="ui-priority-primary" outcome="/listarUsuario.xhtml" />
		</div>
		<h:messages />
	</h:form>
</h:body>
</html>
